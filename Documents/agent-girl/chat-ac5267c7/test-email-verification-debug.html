<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Supabase Email Verification</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-size: 16px;
        }
        button {
            background: #3b82f6;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-right: 10px;
        }
        button:hover {
            background: #2563eb;
        }
        .response {
            background: #f8fafc;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 20px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
        }
        .error {
            background: #fef2f2;
            border-color: #ef4444;
            color: #dc2626;
        }
        .success {
            background: #f0fdf4;
            border-color: #22c55e;
            color: #16a34a;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Test Supabase Email Verification</h1>
        <p>This will help us understand exactly what Supabase returns during sign-up.</p>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="test@example.com" value="test@example.com">
        </div>

        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="password123" value="password123">
        </div>

        <button onclick="testSignUp()">Test Sign Up</button>
        <button onclick="testSignIn()">Test Sign In</button>
        <button onclick="clearResponse()">Clear</button>

        <div id="response" class="response" style="display: none;"></div>
    </div>

    <script>
        // Initialize Supabase client (same as your app)
        const supabaseUrl = 'https://vacwojgxafujscxuqmpg.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZhY3dvamd4YWZ1anNjeHVxbXBnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIxOTU5MTksImV4cCI6MjA3Nzc3MTkxOX0.RniyufeNXF9h6a9u55zGIxLRFeFDCaJxQ1ZjLv6KgxI';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseAnonKey);

        function showResponse(data, isError = false) {
            const responseDiv = document.getElementById('response');
            responseDiv.style.display = 'block';
            responseDiv.className = `response ${isError ? 'error' : 'success'}`;
            responseDiv.textContent = JSON.stringify(data, null, 2);
        }

        function clearResponse() {
            document.getElementById('response').style.display = 'none';
        }

        async function testSignUp() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            console.log('üî• Testing sign up with:', email);

            try {
                const { data, error } = await supabase.auth.signUp({
                    email: email,
                    password: password,
                    options: {
                        emailRedirectTo: 'http://localhost:5176/'
                    }
                });

                if (error) {
                    console.error('‚ùå Sign up error:', error);
                    showResponse({ error, data }, true);
                    return;
                }

                console.log('‚úÖ Sign up response:', data);

                // Analyze the response
                const analysis = {
                    userExists: !!data.user,
                    userId: data.user?.id,
                    userEmail: data.user?.email,
                    emailConfirmed: !!data.user?.email_confirmed_at,
                    emailConfirmedAt: data.user?.email_confirmed_at,
                    sessionCreated: !!data.session,
                    needsVerification: !data.user?.email_confirmed_at,
                    rawResponse: data
                };

                showResponse(analysis, !data.user);

            } catch (err) {
                console.error('‚ùå Unexpected error:', err);
                showResponse({ error: err.message }, true);
            }
        }

        async function testSignIn() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            console.log('üî• Testing sign in with:', email);

            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password
                });

                if (error) {
                    console.error('‚ùå Sign in error:', error);
                    showResponse({ error, data }, true);
                    return;
                }

                console.log('‚úÖ Sign in response:', data);

                // Analyze the response
                const analysis = {
                    userExists: !!data.user,
                    userId: data.user?.id,
                    userEmail: data.user?.email,
                    emailConfirmed: !!data.user?.email_confirmed_at,
                    emailConfirmedAt: data.user?.email_confirmed_at,
                    sessionCreated: !!data.session,
                    canAccessDashboard: !!data.session,
                    rawResponse: data
                };

                showResponse(analysis, !data.session);

            } catch (err) {
                console.error('‚ùå Unexpected error:', err);
                showResponse({ error: err.message }, true);
            }
        }
    </script>
</body>
</html>
