<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth Connection Test</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-slate-50 to-slate-100 min-h-screen p-6">
    <div class="max-w-4xl mx-auto">
        <!-- Header -->
        <div class="text-center mb-12">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl mb-6">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
                </svg>
            </div>
            <h1 class="text-4xl font-bold text-gray-900 mb-4">
                OAuth Connection Test
            </h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto">
                Test your Gmail and Motion API connections
                <br>
                <span class="text-sm text-blue-600">Server: http://localhost:3004</span>
            </p>
        </div>

        <!-- Error Display -->
        <div id="errorContainer" class="hidden mb-8 p-4 bg-red-50 border border-red-200 rounded-lg flex items-center gap-3">
            <svg class="w-5 h-5 text-red-500 flex-shrink-0" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
            </svg>
            <div class="flex-1">
                <p class="text-red-800 font-medium">Connection Error</p>
                <p id="errorMessage" class="text-red-600 text-sm"></p>
            </div>
            <button onclick="clearError()" class="text-red-500 hover:text-red-700">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>

        <!-- Google Services Section -->
        <div class="bg-white rounded-2xl shadow-lg p-8 mb-8">
            <div class="flex items-center gap-4 mb-6">
                <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-blue-600 rounded-xl flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                </div>
                <div>
                    <h2 class="text-2xl font-bold text-gray-900">Google Services</h2>
                    <p class="text-gray-600">Connect Gmail, Calendar, and Contacts</p>
                </div>
            </div>

            <div id="googleStatus" class="space-y-4">
                <!-- Status will be populated here -->
            </div>
        </div>

        <!-- Motion API Section -->
        <div class="bg-white rounded-2xl shadow-lg p-8">
            <div class="flex items-center gap-4 mb-6">
                <div class="w-12 h-12 bg-gradient-to-br from-purple-500 to-purple-600 rounded-xl flex items-center justify-center">
                    <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                    </svg>
                </div>
                <div>
                    <h2 class="text-2xl font-bold text-gray-900">Motion API</h2>
                    <p class="text-gray-600">Connect your Motion workspace</p>
                </div>
            </div>

            <div id="motionStatus" class="space-y-4">
                <!-- Status will be populated here -->
            </div>
        </div>

        <!-- Server Status -->
        <div class="mt-8 bg-white rounded-2xl shadow-lg p-8">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">Server Status</h3>
            <div class="space-y-2 text-sm">
                <div class="flex justify-between">
                    <span class="text-gray-600">Backend Server:</span>
                    <span id="serverStatus" class="text-gray-600">Checking...</span>
                </div>
                <div class="flex justify-between">
                    <span class="text-gray-600">Authentication:</span>
                    <span id="authStatus" class="text-gray-600">Checking...</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        let isConnecting = { google: false, motion: false };

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            checkServerStatus();
            checkAuthStatus();

            // Listen for OAuth callback messages
            window.addEventListener('message', handleOAuthMessage);
        });

        async function checkServerStatus() {
            try {
                const response = await fetch('http://localhost:3004/health');
                const data = await response.json();

                document.getElementById('serverStatus').innerHTML =
                    `<span class="text-green-600">✅ Running (${data.server})</span>`;
            } catch (error) {
                document.getElementById('serverStatus').innerHTML =
                    '<span class="text-red-600">❌ Offline</span>';
            }
        }

        async function checkAuthStatus() {
            try {
                const response = await fetch('http://localhost:3004/api/auth/status', {
                    credentials: 'include'
                });
                const data = await response.json();

                document.getElementById('authStatus').innerHTML =
                    data.authenticated ?
                    '<span class="text-green-600">✅ Authenticated</span>' :
                    '<span class="text-gray-600">⭕ Not authenticated</span>';

                updateServiceStatus(data);
            } catch (error) {
                document.getElementById('authStatus').innerHTML =
                    '<span class="text-red-600">❌ Error</span>';
            }
        }

        function updateServiceStatus(data) {
            // Update Google status
            const googleStatus = document.getElementById('googleStatus');
            if (data.services && data.services.google) {
                googleStatus.innerHTML = `
                    <div class="flex items-center gap-3 p-4 bg-green-50 rounded-lg border border-green-200">
                        <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <div class="flex-1">
                            <p class="text-green-800 font-medium">Connected</p>
                            <p class="text-green-600 text-sm">
                                Last sync: ${data.services.google.lastSync ?
                                    new Date(data.services.google.lastSync).toLocaleString() : 'Never'}
                            </p>
                        </div>
                        <button onclick="disconnectGoogle()" class="px-4 py-2 text-red-600 hover:text-red-800 hover:bg-red-50 rounded-lg transition-colors">
                            Disconnect
                        </button>
                    </div>
                `;
            } else {
                googleStatus.innerHTML = `
                    <div class="text-center py-8">
                        <div class="w-16 h-16 bg-gray-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
                            <svg class="w-8 h-8 text-gray-400" viewBox="0 0 24 24">
                                <path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                        </div>
                        <p class="text-gray-600 mb-6">
                            Connect your Google account to access Gmail, Calendar, and Contacts
                        </p>
                        <button onclick="connectGoogle()" ${isConnecting.google ? 'disabled' : ''} class="inline-flex items-center gap-3 px-6 py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-medium rounded-xl hover:from-blue-600 hover:to-blue-700 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                            ${isConnecting.google ?
                                '<div class="spinner"></div><span>Connecting...</span>' :
                                '<svg class="w-5 h-5" viewBox="0 0 24 24"><path fill="currentColor" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/><path fill="currentColor" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/><path fill="currentColor" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/><path fill="currentColor" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/></svg>Connect Google Account'}
                        </button>
                    </div>
                `;
            }

            // Update Motion status
            const motionStatus = document.getElementById('motionStatus');
            if (data.services && data.services.motion) {
                motionStatus.innerHTML = `
                    <div class="flex items-center gap-3 p-4 bg-green-50 rounded-lg border border-green-200">
                        <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        <div class="flex-1">
                            <p class="text-green-800 font-medium">Connected</p>
                            <p class="text-green-600 text-sm">
                                Last sync: ${data.services.motion.lastSync ?
                                    new Date(data.services.motion.lastSync).toLocaleString() : 'Never'}
                            </p>
                        </div>
                        <button onclick="disconnectMotion()" class="px-4 py-2 text-red-600 hover:text-red-800 hover:bg-red-50 rounded-lg transition-colors">
                            Disconnect
                        </button>
                    </div>
                `;
            } else {
                motionStatus.innerHTML = `
                    <div class="space-y-4">
                        <div class="text-center py-8">
                            <div class="w-16 h-16 bg-gray-100 rounded-2xl flex items-center justify-center mx-auto mb-4">
                                <svg class="w-8 h-8 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                                </svg>
                            </div>
                            <p class="text-gray-600 mb-6">
                                Connect your Motion API key to enable task management integration
                            </p>
                            <button onclick="showMotionKeyInput()" ${isConnecting.motion ? 'disabled' : ''} class="inline-flex items-center gap-3 px-6 py-3 bg-gradient-to-r from-purple-500 to-purple-600 text-white font-medium rounded-xl hover:from-purple-600 hover:to-purple-700 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed">
                                ${isConnecting.motion ?
                                    '<div class="spinner"></div><span>Connecting...</span>' :
                                    '<svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></svg>Connect Motion API'}
                            </button>
                        </div>
                    </div>
                `;
            }
        }

        function connectGoogle() {
            clearError();
            isConnecting.google = true;
            updateServiceStatus({ services: { google: null } });

            const width = 500;
            const height = 600;
            const left = (window.innerWidth - width) / 2;
            const top = (window.innerHeight - height) / 2;

            const popup = window.open(
                'http://localhost:3004/auth/google',
                'google-oauth',
                `width=${width},height=${height},left=${left},top=${top},scrollbars=yes,resizable=yes`
            );

            if (!popup) {
                showError('Failed to open OAuth window. Please allow popups for this site.');
                isConnecting.google = false;
                updateServiceStatus({ services: { google: null } });
                return;
            }

            // Set timeout to handle popup closure
            const checkClosed = setInterval(() => {
                if (popup.closed) {
                    clearInterval(checkClosed);
                    isConnecting.google = false;
                    checkAuthStatus();
                }
            }, 1000);

            // Clean up after 5 minutes
            setTimeout(() => {
                clearInterval(checkClosed);
                if (!popup.closed) {
                    popup.close();
                }
                isConnecting.google = false;
                updateServiceStatus({ services: { google: null } });
            }, 5 * 60 * 1000);
        }

        function showMotionKeyInput() {
            const apiKey = prompt('Enter your Motion API key (starts with "mot_"):');
            if (apiKey && apiKey.trim()) {
                connectMotion(apiKey.trim());
            }
        }

        async function connectMotion(apiKey) {
            if (!apiKey.startsWith('mot_')) {
                showError('Invalid API key format. Motion API keys should start with "mot_"');
                return;
            }

            clearError();
            isConnecting.motion = true;
            updateServiceStatus({ services: { motion: null } });

            try {
                const response = await fetch('http://localhost:3004/auth/motion', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ apiKey })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || data.message || 'Failed to connect Motion API');
                }

                // Success - refresh status
                checkAuthStatus();

            } catch (error) {
                showError(error.message);
            } finally {
                isConnecting.motion = false;
            }
        }

        async function disconnectGoogle() {
            try {
                const response = await fetch('http://localhost:3004/api/auth/disconnect/google', {
                    method: 'POST',
                    credentials: 'include'
                });

                if (response.ok) {
                    checkAuthStatus();
                }
            } catch (error) {
                showError('Failed to disconnect Google');
            }
        }

        async function disconnectMotion() {
            try {
                const response = await fetch('http://localhost:3004/api/auth/disconnect/motion', {
                    method: 'POST',
                    credentials: 'include'
                });

                if (response.ok) {
                    checkAuthStatus();
                }
            } catch (error) {
                showError('Failed to disconnect Motion');
            }
        }

        function handleOAuthMessage(event) {
            if (event.origin !== 'http://localhost:5174') return;

            if (event.data.type === 'oauth-callback') {
                isConnecting.google = false;

                if (event.data.success) {
                    checkAuthStatus();
                } else {
                    showError(event.data.error || 'Google OAuth failed');
                }
            }
        }

        function showError(message) {
            document.getElementById('errorContainer').classList.remove('hidden');
            document.getElementById('errorMessage').textContent = message;
        }

        function clearError() {
            document.getElementById('errorContainer').classList.add('hidden');
        }

        // Refresh status every 30 seconds
        setInterval(checkAuthStatus, 30000);
    </script>
</body>
</html>
