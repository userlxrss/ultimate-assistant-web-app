<head>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        .premium-gradient {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 25%, #312e81 50%, #1e1b4b 75%, #0f172a 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow:
                0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
        }

        .premium-input {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .premium-input:focus {
            background: rgba(255, 255, 255, 0.08);
            border-color: rgba(147, 51, 234, 0.5);
            box-shadow:
                0 0 0 3px rgba(147, 51, 234, 0.1),
                0 4px 20px 0 rgba(147, 51, 234, 0.2);
        }

        .premium-button-primary {
            background: linear-gradient(135deg, #9333ea 0%, #6366f1 100%);
            box-shadow:
                0 4px 20px 0 rgba(147, 51, 234, 0.3),
                0 1px 3px 0 rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .premium-button-primary:hover {
            background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%);
            box-shadow:
                0 6px 30px 0 rgba(147, 51, 234, 0.4),
                0 2px 10px 0 rgba(0, 0, 0, 0.1);
            transform: translateY(-1px);
        }

        .premium-button-secondary {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .premium-button-secondary:hover {
            background: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-1px);
            box-shadow: 0 4px 20px 0 rgba(0, 0, 0, 0.1);
        }

        .floating-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: float 20s infinite ease-in-out;
        }

        .orb-1 {
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, #9333ea 0%, transparent 70%);
            top: -200px;
            left: -200px;
            animation-delay: 0s;
        }

        .orb-2 {
            width: 300px;
            height: 300px;
            background: radial-gradient(circle, #3b82f6 0%, transparent 70%);
            bottom: -150px;
            right: -150px;
            animation-delay: 5s;
        }

        .orb-3 {
            width: 250px;
            height: 250px;
            background: radial-gradient(circle, #06b6d4 0%, transparent 70%);
            top: 50%;
            left: 50%;
            animation-delay: 10s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0) scale(1); }
            33% { transform: translate(30px, -30px) scale(1.1); }
            66% { transform: translate(-20px, 20px) scale(0.9); }
        }

        .brand-logo {
            background: linear-gradient(135deg, #9333ea 0%, #6366f1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 40px rgba(147, 51, 234, 0.3);
        }

        .loading-spinner {
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top: 2px solid white;
            width: 16px;
            height: 16px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .slide-in {
            animation: slideIn 0.8s ease-out;
        }

        .success-message {
            background: linear-gradient(135deg, rgba(34, 197, 94, 0.1) 0%, rgba(16, 185, 129, 0.1) 100%);
            border: 1px solid rgba(34, 197, 94, 0.2);
            backdrop-filter: blur(10px);
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid rgba(239, 68, 68, 0.2);
            backdrop-filter: blur(10px);
        }

        .password-strength {
            height: 4px;
            border-radius: 2px;
            transition: all 0.3s ease;
            margin-top: 8px;
        }

        .strength-weak { background: linear-gradient(90deg, #ef4444 0%, #ef4444 33%, #e5e7eb 33%); }
        .strength-medium { background: linear-gradient(90deg, #f59e0b 0%, #f59e0b 66%, #e5e7eb 66%); }
        .strength-strong { background: linear-gradient(90deg, #22c55e 0%, #22c55e 100%); }

        .reset-icon {
            background: linear-gradient(135deg, #f59e0b 0%, #ef4444 100%);
            width: 5rem;
            height: 5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 1.5rem;
            box-shadow: 0 20px 40px rgba(245, 158, 11, 0.3);
        }
    </style>
</head>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="/supabase-auth.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            // COMPREHENSIVE Supabase URL parameter parsing for password reset
            let accessToken = null;
            let refreshToken = null;
            let email = null;
            let type = null;
            let isResetFlow = false;

            console.log('ðŸ” Analyzing reset password URL:', window.location.href);

            // Method 1: Check hash fragment (PRIMARY Supabase method)
            const hash = window.location.hash;
            if (hash) {
                console.log('ðŸ” Found hash fragment:', hash);

                // Remove # and parse - handle both encoded and unencoded
                let hashContent = hash.substring(1);

                // Handle encoded hash parameters
                if (hashContent.includes('%')) {
                    hashContent = decodeURIComponent(hashContent);
                }

                const hashParams = new URLSearchParams(hashContent);

                // Extract ALL possible parameters
                accessToken = hashParams.get('access_token');
                refreshToken = hashParams.get('refresh_token');
                email = hashParams.get('email');
                type = hashParams.get('type');

                console.log('ðŸ” Hash params parsed:', {
                    accessToken: accessToken ? `${accessToken.substring(0, 20)}...` : null,
                    refreshToken: refreshToken ? `${refreshToken.substring(0, 20)}...` : null,
                    email: email,
                    type: type
                });

                // Check for password reset indicators
                if (accessToken || type === 'recovery' || type === 'signup') {
                    isResetFlow = true;
                    console.log('âœ… Detected Supabase password reset flow via hash fragment');
                }
            }

            // Method 2: Check query parameters (SECONDARY method)
            const urlParams = new URLSearchParams(window.location.search);
            if (!isResetFlow) {
                const queryToken = urlParams.get('access_token');
                const queryRefresh = urlParams.get('refresh_token');
                const queryEmail = urlParams.get('email');
                const queryType = urlParams.get('type');
                const legacyToken = urlParams.get('token'); // Legacy support

                accessToken = accessToken || queryToken || legacyToken;
                refreshToken = refreshToken || queryRefresh;
                email = email || queryEmail;
                type = type || queryType;

                if (accessToken || type === 'recovery' || type === 'signup' || legacyToken) {
                    isResetFlow = true;
                    console.log('âœ… Detected reset flow via query parameters');
                }
            }

            // Method 3: Check URL string parsing for embedded tokens
            if (!isResetFlow) {
                const urlStr = window.location.href;

                // Use regex to find tokens in the URL
                const tokenMatch = urlStr.match(/[?&]access_token=([^&]+)/);
                const refreshMatch = urlStr.match(/[?&]refresh_token=([^&]+)/);
                const emailMatch = urlStr.match(/[?&]email=([^&]+)/);
                const typeMatch = urlStr.match(/[?&]type=([^&]+)/);

                if (tokenMatch) {
                    accessToken = decodeURIComponent(tokenMatch[1]);
                    isResetFlow = true;
                    console.log('âœ… Detected reset flow via URL regex parsing');
                }

                if (refreshMatch) {
                    refreshToken = decodeURIComponent(refreshMatch[1]);
                }

                if (emailMatch) {
                    email = decodeURIComponent(emailMatch[1]);
                }

                if (typeMatch) {
                    type = decodeURIComponent(typeMatch[1]);
                }
            }

            // Method 4: Handle Supabase redirect tokens (special case)
            if (!isResetFlow && hash) {
                // Some Supabase links use different parameter names
                const hashParams = new URLSearchParams(hash.substring(1));
                const code = hashParams.get('code');
                const error = hashParams.get('error');
                const errorDescription = hashParams.get('error_description');

                if (code) {
                    // This might be an OAuth code, try to exchange it
                    console.log('ðŸ” Found OAuth-style code in hash, attempting exchange...');
                    try {
                        const { data, error } = await window.supabase.auth.exchangeCodeForSession(code);
                        if (!error && data.session) {
                            accessToken = data.session.access_token;
                            refreshToken = data.session.refresh_token;
                            email = data.user?.email;
                            isResetFlow = true;
                            console.log('âœ… Successfully exchanged code for session');
                        }
                    } catch (exchangeError) {
                        console.log('âŒ Code exchange failed:', exchangeError);
                    }
                }

                if (error) {
                    console.error('âŒ Supabase returned error in URL:', error, errorDescription);
                    showError('Reset Link Error', errorDescription || error);
                    return;
                }
            }

            // Final validation and logging
            const hasValidTokens = accessToken && accessToken.length > 10;
            const isValidResetType = type === 'recovery' || type === 'signup' || type === 'recovery';

            if (hasValidTokens || isValidResetType) {
                isResetFlow = true;
            }

            // Comprehensive debug logging
            console.log('ðŸ” Complete URL Analysis:', {
                fullURL: window.location.href,
                search: window.location.search,
                hash: window.location.hash,
                isResetFlow: isResetFlow,
                hasAccessToken: !!accessToken,
                hasRefreshToken: !!refreshToken,
                hasEmail: !!email,
                hasType: !!type,
                type: type,
                accessTokenLength: accessToken ? accessToken.length : 0,
                emailLength: email ? email.length : 0,
                hasValidTokens: hasValidTokens,
                isValidResetType: isValidResetType
            });

            const requestForm = document.getElementById('requestForm');
            const resetForm = document.getElementById('resetForm');
            const subtitleText = document.getElementById('subtitleText');

            // Enhanced reset flow validation
            const isValidResetFlow = isResetFlow && (accessToken || type === 'recovery');

            if (isValidResetFlow) {
                console.log('âœ… Valid reset flow detected, showing password reset form');
                console.log('ðŸ“‹ Access token length:', accessToken ? accessToken.length : 'No token');
                console.log('ðŸ“§ Email for reset:', email || 'Not provided');
                console.log('ðŸ”„ Reset type:', type || 'Unknown');

                // Show reset form
                requestForm.classList.add('hidden');
                resetForm.classList.remove('hidden');

                // Update subtitle based on available information
                if (email) {
                    subtitleText.textContent = `Create new password for ${email}`;
                } else if (type === 'recovery') {
                    subtitleText.textContent = 'Reset your password';
                } else {
                    subtitleText.textContent = 'Create your new password';
                }

                // Store tokens in a global variable for the reset function
                window.resetTokens = {
                    accessToken: accessToken,
                    refreshToken: refreshToken,
                    email: email,
                    type: type
                };

                console.log('ðŸ’¾ Reset tokens stored for password update:', {
                    hasAccessToken: !!accessToken,
                    hasRefreshToken: !!refreshToken,
                    hasEmail: !!email,
                    type: type
                });

                // Special handling: If we don't have an access token but have a recovery type,
                // we might need to extract user info from the current session
                if (!accessToken && type === 'recovery') {
                    console.log('ðŸ” No access token but recovery type detected, checking session...');
                    try {
                        const { data: { session }, error } = await window.supabase.auth.getSession();
                        if (session && !error) {
                            window.resetTokens.accessToken = session.access_token;
                            window.resetTokens.refreshToken = session.refresh_token;
                            window.resetTokens.email = session.user?.email || email;
                            console.log('âœ… Retrieved tokens from existing session');
                        }
                    } catch (sessionError) {
                        console.log('âŒ Could not retrieve session:', sessionError);
                    }
                }

            } else {
                console.log('âŒ No valid reset flow detected, showing email request form');
                console.log('ðŸ” Reset flow analysis:', {
                    isResetFlow: isResetFlow,
                    hasAccessToken: !!accessToken,
                    hasRefreshToken: !!refreshToken,
                    hasEmail: !!email,
                    hasType: !!type,
                    type: type,
                    urlContainsAccessToken: window.location.href.includes('access_token='),
                    urlContainsToken: window.location.href.includes('token='),
                    urlContainsType: window.location.href.includes('type=recovery'),
                    hasValidTokens: hasValidTokens,
                    isValidResetType: isValidResetType
                });

                // Show the email request form (default state)
                requestForm.classList.remove('hidden');
                resetForm.classList.add('hidden');
            }

            // Password visibility toggle
            const toggleNewPassword = document.getElementById('toggleNewPassword');
            const newPasswordInput = document.getElementById('newPassword');
            const toggleNewIcon = document.getElementById('toggleNewIcon');

            toggleNewPassword.addEventListener('click', function() {
                const type = newPasswordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                newPasswordInput.setAttribute('type', type);

                toggleNewIcon.style.transform = 'scale(0.8)';
                setTimeout(() => {
                    toggleNewIcon.classList.toggle('fa-eye');
                    toggleNewIcon.classList.toggle('fa-eye-slash');
                    toggleNewIcon.style.transform = 'scale(1)';
                }, 100);
            });

            // Password strength checker
            newPasswordInput.addEventListener('input', function() {
                const password = this.value;
                const strengthIndicator = document.getElementById('newPasswordStrength');

                if (password.length > 0) {
                    strengthIndicator.classList.remove('hidden');

                    let strength = 0;
                    if (password.length >= 8) strength++;
                    if (password.match(/[a-z]/) && password.match(/[A-Z]/)) strength++;
                    if (password.match(/[0-9]/)) strength++;
                    if (password.match(/[^a-zA-Z0-9]/)) strength++;

                    strengthIndicator.className = 'password-strength';
                    if (strength <= 1) {
                        strengthIndicator.classList.add('strength-weak');
                    } else if (strength === 2) {
                        strengthIndicator.classList.add('strength-medium');
                    } else {
                        strengthIndicator.classList.add('strength-strong');
                    }
                } else {
                    strengthIndicator.classList.add('hidden');
                }
            });

            // Handle reset request form
            const resetRequestForm = document.getElementById('resetRequestForm');
            const requestButton = document.getElementById('requestButton');

            resetRequestForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const email = document.getElementById('email').value.trim();

                if (!email) {
                    showError('Please enter your email address', 'Email is required to reset password');
                    return;
                }

                // Show loading state
                const originalContent = requestButton.innerHTML;
                requestButton.innerHTML = '<div class="loading-spinner mr-2"></div><span>Sending...</span>';
                requestButton.disabled = true;

                try {
                    // Request password reset
                    const result = await window.supabaseAuth.requestPasswordReset(email);

                    if (result.success) {
                        showSuccess(result.message);
                        resetRequestForm.style.display = 'none';
                        subtitleText.textContent = 'Reset link sent to your email';
                    } else {
                        // Check if it's a rate limiting error
                        if (result.error && result.error.includes('only request this after')) {
                            const waitTime = 37; // Extract wait time from error
                            showError('Rate Limited', `For security, please wait ${waitTime} seconds before requesting another reset.`);

                            // Show countdown timer
                            let remainingTime = waitTime;
                            const countdownInterval = setInterval(() => {
                                remainingTime--;
                                if (remainingTime <= 0) {
                                    clearInterval(countdownInterval);
                                    requestButton.innerHTML = originalContent;
                                    requestButton.disabled = false;
                                } else {
                                    requestButton.innerHTML = `<div class="loading-spinner mr-2"></div><span>Wait ${remainingTime}s</span>`;
                                }
                            }, 1000);
                        } else {
                            showError('Request failed', result.error);
                        }
                    }

                } catch (error) {
                    showError('Request failed', 'An error occurred while processing your request');
                } finally {
                    requestButton.innerHTML = originalContent;
                    requestButton.disabled = false;
                }
            });

            // Handle reset password form
            const resetPasswordForm = document.getElementById('resetPasswordForm');
            const resetButton = document.getElementById('resetButton');

            resetPasswordForm.addEventListener('submit', async function(e) {
                e.preventDefault();

                const newPassword = document.getElementById('newPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                // Validate passwords
                if (newPassword.length < 8) {
                    showError('Password too short', 'Password must be at least 8 characters long');
                    return;
                }

                if (newPassword !== confirmPassword) {
                    showError('Passwords do not match', 'Please ensure both passwords are identical');
                    return;
                }

                // Enhanced token validation
                if (!window.resetTokens) {
                    showError('Invalid reset link', 'This password reset link is invalid or has expired. Please request a new one.');
                    return;
                }

                // Show loading state
                const originalContent = resetButton.innerHTML;
                resetButton.innerHTML = '<div class="loading-spinner mr-2"></div><span>Resetting...</span>';
                resetButton.disabled = true;

                try {
                    console.log('ðŸ”‘ Starting password reset with tokens:', {
                        hasAccessToken: !!window.resetTokens.accessToken,
                        hasRefreshToken: !!window.resetTokens.refreshToken,
                        email: window.resetTokens.email,
                        type: window.resetTokens.type
                    });

                    let result;

                    // Method 1: Use access token if available
                    if (window.resetTokens.accessToken) {
                        console.log('ðŸ”‘ Method 1: Using access token');
                        result = await window.supabaseAuth.resetPasswordWithAccessToken(
                            window.resetTokens.accessToken,
                            newPassword
                        );
                    }
                    // Method 2: Try to use the current session if this is a recovery flow
                    else if (window.resetTokens.type === 'recovery') {
                        console.log('ðŸ”‘ Method 2: Using recovery flow with current session');

                        // Check if we have an active session
                        const { data: { session }, error: sessionError } = await window.supabase.auth.getSession();

                        if (session && !sessionError) {
                            // Use the current session to update password
                            const { data, error } = await window.supabase.auth.updateUser({
                                password: newPassword
                            });

                            if (error) {
                                throw new Error(window.supabaseAuth.formatSupabaseError(error));
                            }

                            result = {
                                success: true,
                                message: 'Password reset successfully! You can now sign in with your new password.',
                                user: window.supabaseAuth.sanitizeUser(data.user)
                            };
                        } else {
                            throw new Error('No active session found for password reset. Please request a new reset link.');
                        }
                    }
                    // Method 3: Try to extract tokens from URL hash if we missed them
                    else {
                        console.log('ðŸ”‘ Method 3: Attempting to extract tokens from URL');

                        // Try one more time to extract tokens from the current URL
                        const hash = window.location.hash;
                        if (hash) {
                            const hashParams = new URLSearchParams(hash.substring(1));
                            const hashAccessToken = hashParams.get('access_token');
                            const hashRefreshToken = hashParams.get('refresh_token');

                            if (hashAccessToken) {
                                result = await window.supabaseAuth.resetPasswordWithAccessToken(
                                    hashAccessToken,
                                    newPassword
                                );
                            } else {
                                throw new Error('No valid reset tokens found. Please request a new password reset link.');
                            }
                        } else {
                            throw new Error('Invalid reset link format. Please request a new password reset link.');
                        }
                    }

                    if (result.success) {
                        showSuccess(result.message);

                        // Clear stored tokens
                        window.resetTokens = null;

                        // Redirect to login after delay
                        setTimeout(() => {
                            window.location.href = 'loginpage.html?reset=success';
                        }, 2000);
                    } else {
                        showError('Reset failed', result.error);
                    }

                } catch (error) {
                    console.error('Password reset error:', error);

                    // Provide more specific error messages
                    let errorMessage = 'An error occurred while resetting your password';
                    if (error.message.includes('Invalid') || error.message.includes('expired')) {
                        errorMessage = 'This reset link has expired or is invalid. Please request a new one.';
                    } else if (error.message.includes('session')) {
                        errorMessage = 'Session expired. Please request a new password reset link.';
                    } else if (error.message.includes('token')) {
                        errorMessage = 'Invalid reset token. Please request a new password reset link.';
                    } else {
                        errorMessage = error.message;
                    }

                    showError('Reset failed', errorMessage);
                } finally {
                    resetButton.innerHTML = originalContent;
                    resetButton.disabled = false;
                }
            });

            function showError(title, message) {
                const errorMessage = document.getElementById('errorMessage');
                const errorText = document.getElementById('errorText');
                const errorSubtext = document.getElementById('errorSubtext');

                errorText.textContent = title;
                errorSubtext.textContent = message;
                errorMessage.classList.remove('hidden');

                // Hide success message
                document.getElementById('successMessage').classList.add('hidden');

                // Auto-hide after 5 seconds
                setTimeout(() => {
                    errorMessage.classList.add('hidden');
                }, 5000);
            }

            function showSuccess(message) {
                const successMessage = document.getElementById('successMessage');
                const successText = successMessage.querySelector('p');

                successText.textContent = message;
                successMessage.classList.remove('hidden');

                // Hide error message
                document.getElementById('errorMessage').classList.add('hidden');

                // Auto-hide after 5 seconds
                setTimeout(() => {
                    successMessage.classList.add('hidden');
                }, 5000);
            }

            // Add input focus effects
            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.addEventListener('focus', function() {
                    this.parentElement.classList.add('scale-[1.02]');
                });

                input.addEventListener('blur', function() {
                    this.parentElement.classList.remove('scale-[1.02]');
                });
            });

            // Initialize animations
            setTimeout(() => {
                document.querySelector('.glass-card').style.transform = 'scale(1)';
            }, 100);
        });
    </script>
</body>
