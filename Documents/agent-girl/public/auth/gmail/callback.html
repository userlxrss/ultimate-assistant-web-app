<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Authentication</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #4285f4, #34a853);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        h1 { font-size: 1.5rem; margin-bottom: 1rem; }
        p { opacity: 0.9; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Authenticating with Gmail...</h1>
        <div class="spinner"></div>
        <p>Please wait while we complete the authentication.</p>
    </div>

    <script>
        // Get the access token from the URL hash
        const hash = window.location.hash.substring(1);
        const params = new URLSearchParams(hash);

        const accessToken = params.get('access_token');
        const error = params.get('error');

        if (accessToken) {
            // Success - send token to parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: 'gmail-auth-success',
                    accessToken: accessToken
                }, window.location.origin);
            }

            // Show success message
            document.body.innerHTML = `
                <div class="container">
                    <h1>✅ Authentication Successful!</h1>
                    <p>Your Gmail account is now connected.</p>
                </div>
            `;

            // Close after 2 seconds
            setTimeout(() => {
                window.close();
            }, 2000);

        } else if (error) {
            // Error - send error to parent window
            if (window.opener) {
                window.opener.postMessage({
                    type: 'gmail-auth-error',
                    error: error
                }, window.location.origin);
            }

            // Show error message
            document.body.innerHTML = `
                <div class="container">
                    <h1>❌ Authentication Failed</h1>
                    <p>Error: ${error}</p>
                </div>
            `;

            setTimeout(() => {
                window.close();
            }, 3000);
        } else {
            // No token or error - show manual instructions
            document.body.innerHTML = `
                <div class="container">
                    <h1>⚠️ Authentication Incomplete</h1>
                    <p>Please try again or check if you authorized the application.</p>
                </div>
            `;

            setTimeout(() => {
                window.close();
            }, 3000);
        }
    </script>
</body>
</html>
