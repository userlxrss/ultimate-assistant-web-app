<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail OAuth Callback</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 12px;
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            max-width: 400px;
            width: 90%;
            text-align: center;
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #4285f4;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #34a853;
        }
        .error {
            color: #ea4335;
        }
        .gmail-logo {
            width: 48px;
            height: 48px;
            margin-bottom: 1rem;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #333;
        }
        p {
            color: #666;
            margin-bottom: 1.5rem;
        }
        button {
            background: #4285f4;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        button:hover {
            background: #3367d6;
        }
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <svg class="gmail-logo" viewBox="0 0 24 24" fill="none">
            <path d="M6 12C6 10.89 6.89 10 8 10H16C17.11 10 18 10.89 18 12V20C18 21.11 17.11 22 16 22H8C6.89 22 6 21.11 6 20V12Z" fill="#EA4335"/>
            <path d="M20 6L12 13L4 6" stroke="#FBBC05" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M20 6V18C20 19.1 19.1 20 18 20H6" stroke="#34A853" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
            <path d="M6 6H18C19.1 6 20 6.9 20 8" stroke="#4285F4" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        </svg>

        <h1 id="title">Connecting to Gmail...</h1>
        <div id="spinner" class="spinner"></div>
        <p id="message">Please wait while we complete the authentication.</p>
        <button id="closeButton" onclick="window.close()" style="display: none;">Close Window</button>
    </div>

    <script>
        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');

            const titleEl = document.getElementById('title');
            const messageEl = document.getElementById('message');
            const spinnerEl = document.getElementById('spinner');
            const closeButtonEl = document.getElementById('closeButton');

            try {
                if (error) {
                    throw new Error(error === 'access_denied' ? 'Access denied by user' : error);
                }

                if (!code || !state) {
                    throw new Error('Missing required parameters');
                }

                // Get stored Gmail API config
                const gmailAPI = {
                    config: {
                        clientId: localStorage.getItem('gmail_client_id'),
                        accessToken: localStorage.getItem('gmail_access_token'),
                        refreshToken: localStorage.getItem('gmail_refresh_token')
                    },

                    saveConfig: function(config) {
                        if (config.accessToken) localStorage.setItem('gmail_access_token', config.accessToken);
                        if (config.refreshToken) localStorage.setItem('gmail_refresh_token', config.refreshToken);
                        this.config = { ...this.config, ...config };
                    },

                    handleOAuthCallback: async function(code, state) {
                        const savedState = localStorage.getItem('gmail_oauth_state');
                        if (state !== savedState) {
                            throw new Error('Invalid OAuth state');
                        }

                        const response = await fetch('https://oauth2.googleapis.com/token', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/x-www-form-urlencoded',
                            },
                            body: new URLSearchParams({
                                code,
                                client_id: this.config.clientId,
                                redirect_uri: `${window.location.origin}/oauth/gmail/callback`,
                                grant_type: 'authorization_code',
                            }),
                        });

                        const data = await response.json();

                        if (data.error) {
                            throw new Error(data.error_description || data.error);
                        }

                        this.saveConfig({
                            accessToken: data.access_token,
                            refreshToken: data.refresh_token,
                        });

                        localStorage.removeItem('gmail_oauth_state');
                        return data;
                    }
                };

                // Exchange authorization code for tokens
                await gmailAPI.handleOAuthCallback(code, state);

                // Success
                titleEl.textContent = 'Successfully Connected!';
                titleEl.className = 'success';
                messageEl.textContent = 'Your Gmail account has been connected successfully.';
                spinnerEl.style.display = 'none';
                closeButtonEl.style.display = 'block';

                // Notify parent window
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'gmail-oauth-callback',
                        success: true
                    }, window.location.origin);
                }

                // Close after a delay
                setTimeout(() => {
                    window.close();
                }, 2000);

            } catch (error) {
                console.error('OAuth callback error:', error);

                // Error
                titleEl.textContent = 'Connection Failed';
                titleEl.className = 'error';
                messageEl.textContent = error.message || 'Failed to connect to Gmail. Please try again.';
                spinnerEl.style.display = 'none';
                closeButtonEl.style.display = 'block';

                // Notify parent window
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'gmail-oauth-callback',
                        success: false,
                        error: error.message
                    }, window.location.origin);
                }
            }
        }

        // Handle callback when page loads
        handleCallback();
    </script>
</body>
</html>
