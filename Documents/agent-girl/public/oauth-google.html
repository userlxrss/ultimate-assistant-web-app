<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google OAuth Callback</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

        * {
            font-family: 'Inter', sans-serif;
        }

        .premium-gradient {
            background: linear-gradient(135deg, #0f172a 0%, #1e1b4b 25%, #312e81 50%, #1e1b4b 75%, #0f172a 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow:
                0 8px 32px 0 rgba(31, 38, 135, 0.37),
                inset 0 1px 0 0 rgba(255, 255, 255, 0.1);
        }

        .loading-spinner {
            border: 3px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-top: 3px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .pulse-animation {
            animation: pulse 2s ease-in-out infinite;
        }
    </style>
</head>
<body class="premium-gradient min-h-screen flex items-center justify-center p-4">
    <div class="glass-card rounded-2xl p-8 max-w-md w-full text-center">
        <div class="mb-6">
            <div class="inline-flex items-center justify-center w-16 h-16 mb-4 relative">
                <div class="absolute inset-0 bg-gradient-to-r from-blue-600 to-red-600 rounded-2xl blur-xl opacity-60"></div>
                <div class="relative bg-gradient-to-r from-blue-600 to-red-600 rounded-xl p-4">
                    <svg class="w-8 h-8 text-white" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                </div>
            </div>
            <h1 class="text-2xl font-bold text-white mb-2">Connecting with Google</h1>
            <p id="statusMessage" class="text-white/70 text-sm">Please wait while we authenticate your account...</p>
        </div>

        <div class="flex justify-center mb-6">
            <div class="loading-spinner"></div>
        </div>

        <div id="errorContainer" class="hidden">
            <div class="bg-red-500/20 border border-red-500/30 rounded-xl p-4 mb-4">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-exclamation-circle text-red-400 text-lg"></i>
                    <div class="text-left">
                        <p class="text-red-300 font-medium">Authentication Failed</p>
                        <p id="errorMessage" class="text-red-200 text-sm mt-1">Something went wrong during authentication.</p>
                    </div>
                </div>
            </div>
            <button
                id="retryButton"
                class="w-full py-2 px-4 bg-red-600 hover:bg-red-700 text-white font-medium rounded-lg transition-colors"
            >
                Try Again
            </button>
        </div>

        <div id="successContainer" class="hidden">
            <div class="bg-green-500/20 border border-green-500/30 rounded-xl p-4 mb-4">
                <div class="flex items-center space-x-3">
                    <i class="fas fa-check-circle text-green-400 text-lg"></i>
                    <div>
                        <p class="text-green-300 font-medium">Authentication Successful</p>
                        <p class="text-green-200 text-sm mt-1">Redirecting to your dashboard...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/auth/authManager.js"></script>
    <script type="module" src="/auth/oauthHandler.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');

            const statusMessage = document.getElementById('statusMessage');
            const errorContainer = document.getElementById('errorContainer');
            const errorMessage = document.getElementById('errorMessage');
            const successContainer = document.getElementById('successContainer');

            try {
                if (error) {
                    throw new Error(`Google OAuth error: ${error}`);
                }

                if (!code || !state) {
                    throw new Error('Invalid OAuth callback parameters');
                }

                // Verify state
                const storedState = localStorage.getItem('oauthState');
                if (state !== storedState) {
                    throw new Error('Invalid OAuth state');
                }

                statusMessage.textContent = 'Exchanging authorization code for tokens...';

                // Initialize OAuth handler
                const oauthHandler = new window.OAuthHandler();

                statusMessage.textContent = 'Fetching your Google profile...';

                // Handle OAuth callback
                const result = await oauthHandler.handleOAuthCallback('google', window.location.href);

                if (result.success) {
                    statusMessage.textContent = 'Authentication successful!';
                    successContainer.classList.remove('hidden');

                    // Redirect to dashboard after delay
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 2000);

                } else {
                    throw new Error(result.error || 'Authentication failed');
                }

            } catch (error) {
                console.error('Google OAuth callback error:', error);

                statusMessage.textContent = 'Authentication failed';
                errorContainer.classList.remove('hidden');
                errorMessage.textContent = error.message || 'An unexpected error occurred during authentication.';

                // Hide loading spinner
                document.querySelector('.loading-spinner').style.display = 'none';
            }

            // Retry button handler
            document.getElementById('retryButton').addEventListener('click', function() {
                window.location.href = 'signup.html';
            });

            // Auto-redirect if no parameters after 10 seconds
            if (!code && !state && !error) {
                setTimeout(() => {
                    window.location.href = 'signup.html';
                }, 10000);
            }
        });
    </script>
</body>
</html>
