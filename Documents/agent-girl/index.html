<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glassmorphism Dashboard</title>
    <meta name="description" content="A modern dashboard with theme switching and glassmorphism effects" />

    <!-- Preload critical CSS -->
    <link rel="preload" href="/styles/index.css" as="style" />

    <!-- Prevent FOUC -->
    <script>
      // Prevent flash of unstyled content
      (function() {
        const theme = localStorage.getItem('theme') || 'dark';
        document.documentElement.setAttribute('data-theme', theme);
        document.documentElement.classList.add('glass-preload');
      })();
    </script>

    <style>
      /* Critical CSS for initial render */
      body {
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        background: #0f0f23;
        color: #ffffff;
        overflow-x: hidden;
      }

      #root {
        min-height: 100vh;
      }

      /* Loading state */
      .loading {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid rgba(255, 255, 255, 0.3);
        border-top: 4px solid #ffffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div class="loading" id="loading">
        <div class="loading-spinner"></div>
      </div>
    </div>

    <script type="module" src="/index.tsx"></script>

    <!-- Remove loading state after app mounts -->
    <script>
      window.addEventListener('load', () => {
        const loading = document.getElementById('loading');
        if (loading) {
          loading.style.opacity = '0';
          loading.style.transition = 'opacity 0.3s ease';
          setTimeout(() => loading.remove(), 300);
        }

        // Enable transitions after initial render
        setTimeout(() => {
          document.documentElement.classList.remove('glass-preload');
        }, 100);
      });
    </script>
  </body>
</html>
