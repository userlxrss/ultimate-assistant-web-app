# Netlify configuration for Next.js app
[build]
  # Directory to publish (relative to repo root)
  publish = ".next"
  # Build command
  command = "npm run build"
  # Base directory (optional - remove if not needed)
  # base = ""

[build.environment]
  NODE_VERSION = "18"

# Next.js plugin for optimal Next.js support
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Handle Next.js static assets
[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Image optimization redirects
[[redirects]]
  from = "/_next/image"
  to = "/.netlify/images?url=:url&w=:width&q=:quality"
  status = 200

[[redirects]]
  from = "/_ipx/*"
  to = "/.netlify/images?url=:url&w=:width&q=:quality"
  status = 200