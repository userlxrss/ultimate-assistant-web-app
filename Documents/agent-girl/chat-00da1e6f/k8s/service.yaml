apiVersion: v1
kind: Service
metadata:
  name: ultimate-assistant-hub-service
  namespace: ultimate-assistant-hub
  labels:
    app: ultimate-assistant-hub
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 3000
    protocol: TCP
    name: http
  selector:
    app: ultimate-assistant-hub

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: ultimate-assistant-hub
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgres

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: ultimate-assistant-hub
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: redis